<html>
   <head></head>
   <body>
      <p>
         Redirecting to <a href="https://mobihack.me/">mobihack.me</a> after <span id="c">3</span> seconds. If you are not redirected in 3 seconds, <a href="https://mobihack.me/">click here</a>.
      </p>
      <script type="text/javascript">
         // Code from https://gist.github.com/Joel-James/62d98e8cb3a1b6b05102
         var s = 3;
         function c() {
             s = s - 1;
             if (s < 0) {
                 window.location = "https://mobihack.me/";
             } else {
                 document.getElementById("c").innerHTML = s;
                 window.setTimeout("c()", 1000);
             }
         }
         c();
         
      </script>
   </body>
</html>
